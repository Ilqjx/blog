spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: warn # root 级别(即项目的所有日志)
    com.upfly: info # package 级别(指定包下的日志级别)
  file:
    path: log/blog-pro.log # 日志文件的位置

server:
  port: 80