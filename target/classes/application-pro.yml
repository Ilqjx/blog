spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: warn # root级别(即项目的所有日志)
    com.upfly: info # package级别(指定包下的日志级别)
  file:
    path: log # 日志文件的目录
    name: blog-pro.log # 日志文件名

server:
  port: 80