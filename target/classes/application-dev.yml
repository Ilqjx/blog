spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update # 自动更新表结构
    show-sql: true

logging:
  level:
    root: info # root级别(即项目的所有日志)
    com.upfly: debug # package级别(指定包下的日志级别)
  file:
    path: log # 日志文件的目录
    name: blog-dev.log # 日志文件名