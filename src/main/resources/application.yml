spring:
  thymeleaf:
    mode: HTML
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update # 自动更新表结构
    show-sql: true

logging:
  level:
    root: info # root 级别(即项目的所有日志)
    com.upfly: debug # package 级别(指定包下的日志级别)
  file:
    path: log/blog.log # 日志文件的位置