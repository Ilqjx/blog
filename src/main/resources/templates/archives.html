<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>郭振伟个人博客_归档</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css" />
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}" />
</head>
<body>

    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-none">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item gradient-text-one">Guozhenwei</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="Search..." th:value="${query}" />
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div class="m-container-small m-shadow-small m-mobile-shadow m-mobile-lr-clear m-mobile-margin">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached padded segment">
                <!-- middle aligned 垂直方向居中 -->
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2> 篇
                    </div>
                </div>
            </div>

            <div th:if="${#maps.size(archiveMap)}==0" class="m-margin-bottom-huge m-mobile-hide"></div>

            <th:block th:each="item: ${archiveMap}" th:unless="${#maps.size(archiveMap)}==0">
                <h3 class="ui center aligned header m-white" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu m-opacity-background-mini">
                    <!-- item 有两个元素会一左一右分开 -->
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-underline-none" th:each="blog: ${item.value}">
                        <span>
                            <i class="mini teal circle icon"></i> <span th:text="${blog.title}"></span>
                        </span>
                        <div class="ui orange label" th:text="${blog.flag}">原创</div>
                        <div class="ui teal basic label m-padded-mini" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">9月03</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <br/>
    <br/>

    <!-- 底部footer -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;" />
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User Story) </a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: upfly@163.com</a>
                        <a href="#" class="item">QQ: 2227465945</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Guozhenwei</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <!-- 分割线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Guozhenwei Designed by Guozhenwei</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>

<!--/*/ <th:block th:replace="_fragments :: js"> /*/-->
<!--/*/ </th:block> /*/-->
</body>
</html>
