<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- 移动端浏览效果设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!-- 导航 -->
    <!-- inverted 反转黑色; attached 没有圆角贴在上面 -->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <!-- container 容器 -->
        <div class="ui container">
            <!-- 导航组件 -->
            <!-- stackable 响应式元素 小的时候堆叠在一块 -->
            <div class="ui inverted secondary stackable menu">
                <!-- teal 颜色; item 代表 menu 中的每一个条目 -->
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="m-item right menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100" />
                            郭振伟
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 二级导航 -->
    <!-- pointing 小三角 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">

                <!-- required 验证需要 -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <!-- compact 适应文本 -->
                        <div class="ui teal basic compact selection dropdown label">
                            <input type="hidden" value="原创" />
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <dvi class="ui menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="翻译">翻译</div>
                                <div class="item" data-value="转载">转载</div>
                            </dvi>
                        </div>
                        <input type="text" name="title" placeholder="标题" />
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">    
                        <textarea name="content" placeholder="博客内容" style="display: none;">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <!-- action使 label 和 input 连接紧密 -->
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type" />
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="ui menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <!-- multiple: 多选; search: 可搜索 -->
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag" />
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="ui menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址" />
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <!-- hidden 默认不选中 -->
                            <!-- checked 默认选中 -->
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden" />
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden" />
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden" />
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden" />
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <!-- 显示错误信息 -->
                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <!-- button 在 form 里默认是 type = submit -->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>

            </form>
        </div>
    </div>
    <br/>
    <br/>

    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;" />
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User Story) </a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: upfly@163.com</a>
                        <a href="#" class="item">QQ: 2227465945</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Guozhenwei</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <!-- 分割线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Guozhenwei Designed by Guozhenwei</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>
        var contentEditor;

        // 初始化Markdown编辑器
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../../static/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            // 定义区域规则
            fields: {
                // title(名字任意) 区域
                title: {
                    identifier: 'title', // 标识符: 保持和表单 name 属性值一致
                    rules: [{ // 验证规则
                        type: 'empty', // 非空类型验证
                        prompt: '标题：请输入博客标题' // 提示的内容 会自动寻找 div.ui.error.message
                    }]
                }
            }
        });
    </script>
</body>
</html>
